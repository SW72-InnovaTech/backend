server:
  port: 8080
spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: trips
          uri:
            http://localhost:8090
          predicates:
            - Path=/api/v1/trips/**
